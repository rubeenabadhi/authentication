{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="hero-wrap hero-bread" style="background-color:#95B5F9;">

<div class="container mt-5  mb-5">
  <div class="row d-flex align-items-center">
    <div class="col-md-6">
      <h2>Register</h2>
      <form method="post" action="register">
        {% csrf_token %}
        {% for i in messages %}
        {{i}}
        {% endfor %}
        <div class="form-group">
          <label for="first_name" style="color:black">First Name:</label>
          <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name" required>
        </div>
        <div class="form-group">
          <label for="last_name" style="color:black">Last Name:</label>
          <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name" required>
        </div>
        <div class="form-group">
          <label for="username" style="color:black">Username:</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="email" style="color:black">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="password1" style="color:black">Password:</label>
          <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
        </div>
        <div class="form-group">
          <label for="password2" style="color:black">Confirm Password:</label>
          <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="btn btn-primary" >Register</button>
        <label style="color:black"> Have an account?</label>
        <button type="submit" class="" ><a href="{% url 'login' %}">Login</a> </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
